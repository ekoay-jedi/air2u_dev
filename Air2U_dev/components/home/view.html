<div data-role="view" data-title="View" data-layout="main" data-model="app.home" data-show="app.home.onShow" data-after-show="app.home.afterShow" id="homeScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.home.title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
            <a data-role="button" data-click="openSearch" data-align="right" data-icon="search"></a>
            <script>
                $("[data-click=openSearch]").click(function() {
                    app.mobileApp.navigate('components/productListView/view.html');
//                    app.mobileApp.navigate('components/searchView/view.html');
                });
            </script>
        </div>
    </header>

    <!-- START_CUSTOM_CODE_home -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_home -->
    <ul class="masterDetailView" 
	data-role="listview"
	data-auto-bind="false"
	data-template="homeModelTemplate" 
	data-bind="source: homeModel.dataSource, events: {click: homeModel.itemClick}" 
	data-pull-to-refresh="true" 
	data-endless-scroll="true"
    id="home_list">
    </ul>


    <!-- START_CUSTOM_CODE_homeModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_homeModel -->
    <script type="text/x-kendo-template" id="homeModelTemplate">
        <div class="image-with-text" style="height: 120px">
            # data = app.home.homeModel.fixHierarchicalData(data); #
            <img style="height: auto; width:auto; max-height: 120px; max-width: 150px; vertical-align: middle" src="#: data['cateImgUrl'] #" onerror="javascript:src='resources/default.png'"/>
            <div style="font-size: 18px; margin-left: 150px">#: data['Categoryname'] #</div>
        </div>
    </script>
</div>
