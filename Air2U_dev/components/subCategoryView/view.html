<div data-role="view" data-title="View" data-layout="main-nonav" data-model="app.subCategoryView" data-show="app.subCategoryView.onShow" data-after-show="app.subCategoryView.afterShow" id="subCategoryViewScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span data-bind="text: strings.subCategoryView.title"></span>
            <!--<a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>-->

        </div>
    </header>


    <!-- START_CUSTOM_CODE_subCategoryView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_subCategoryView -->
    <ul class="masterDetailView"
	data-role="listview"
	data-auto-bind="false"
	data-template="subCategoryViewModelTemplate"
	data-bind="source: subCategoryViewModel.dataSource, events: {click: subCategoryViewModel.itemClick}" 
	data-pull-to-refresh="true"
    data-endless-scroll="true"
    id="subcategory_list">
    </ul>


    <!-- START_CUSTOM_CODE_subCategoryViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_subCategoryViewModel -->
    <script type="text/x-kendo-template" id="subCategoryViewModelTemplate">
        <div class="image-with-text" style="height: 60px">
            # data = app.subCategoryView.subCategoryViewModel.fixHierarchicalData(data); #
            <img style="height: auto; width:auto; max-height: 60px; max-width: 80px; vertical-align: middle" src="#: data['cateImgUrlUrl'] #" onerror="javascript:src='resources/default.png'"/>
            <div style="font-size: 18px; margin-left: 100px">#: data['Categoryname'] #</div>
        </div>
    </script>
</div>
