<style>

    /*  margin: 5px 15px 0px 20px  top right bottom left*/
    .teamMate img {
        display: inline-block;
        margin: 5px 15px 0px 20px;
        border: 1px solid #ccc;
        vertical-align: middle;
        text-align: center;
        height: 70px;
        width: 70px;
        border-radius: 50%;
    }

    .teamMate {
        text-align: center;
    }


</style>

<div data-role="view" data-title="View" data-layout="main" data-model="app.myProfileView"
     data-show="app.myProfileView.onShow" data-after-show="app.myProfileView.afterShow" id="myProfileViewScreen"
     class="screen" >
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <span data-bind="text: strings.myProfileView.title"></span>
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
            <button data-role="button" data-align="right" data-bind="click: editprofile" id="rightview" name="rightview" ></button>
        </div>
    </header>

    <div style="padding: 10px;background-image: url(/resources/infobg.png)">
        <div class="teamMate">
            <img src="/resources/head.png" name="userheadview" data-bind="value:userhead" id="userheadview" >
        </div>
        <div class="teamMate">
        <input style="width: 100%;background: none;color: white;border: none;font-size: 18px;text-align: center" type="text" id="usernameinfo" name="usernameinfo" data-bind="value: usernameinfo" />
        </div>
        <div class="teamMate">
            <button style="width: 47%;background: none;color: white;border: none;height: 20px;font-size: 18px;" data-role="button" data-bind="click: viewpoint" >View Loyalty Point</button>
        </div>

    </div>

    <div>
        <ul data-role="listview" >
            <!--<li style="height: 30px">
                <label for="usernameinfo" style="color: black;">Username</label>
                <input type="text" id="usernameinfo"  style="color: grey;margin-top: 10px"/>
            </li>-->
            <li >
                <label for="emailinfo" style="color: black;font-size: 18px">Email:</label>
                <input type="text" id="emailinfo" name="emailinfo" data-bind="value: emailinfo" style="color: grey;width: 75%;font-size: 18px"/>
            </li>
            <li >
                <label for="state" style="color: black;font-size: 18px">State:</label>
                <input type="text" id="state" name="state" data-bind="value: state" style="color: grey;width: 75%;font-size: 18px"/>
            </li>
            <li >
                <label for="phone" style="color: black;font-size: 18px">Phone:</label>
                <input id="phone" name="phone" data-bind="value: phone" type="tel" style="color: grey;width: 75%;font-size: 18px"/>
            </li >
            <li >
                <label for="card" style="color: black;font-size: 18px">Card:</label>
                <input id="card" name="card" data-bind="value: card" type="tel" style="color: grey;width: 75%;font-size: 18px"/>
            </li >
            <li >
                <label for="status" style="color: black;font-size: 18px">Status:</label>
                <input id="status" name="status" data-bind="value: status" type="tel" style="color: grey;width: 75%;font-size: 18px"/>
            </li >
            <li data-bind="click: addressdetail" >
                <label for="defaultaddress" id="addresslabel" name="addresslabel" style="color: black;font-size: 18px" >Address:</label>
                <textarea id="defaultaddress" name="defaultaddress" data-bind="value: defaultaddress" rows="1"
                          type="text" style="color: grey;font-size: 18px"></textarea>
            </li>


        </ul>
    </div>


    <!--<button id="save" style="width:100%; height:30px;margin-left:10px;margin-right:10px;" data-bind="click:saveprofile">Save</button>-->

</div>
